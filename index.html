<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H-NOTE | THE LEAD ACT</title>
    <style>
        :root { --gold: #f0d78c; --bg: #050505; }
        
        body { 
            margin: 0; padding: 0; background: var(--bg); color: white; 
            font-family: 'Times New Roman', serif; overflow-x: hidden;
            display: flex; flex-direction: column; align-items: center;
        }

        /* CLUBHOUSE NAV GATE */
        .clubhouse-gate {
            position: fixed; top: 0; width: 100%; display: flex; 
            justify-content: flex-end; padding: 25px 40px; z-index: 1000;
            background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
            box-sizing: border-box;
        }
        .gate-link {
            text-decoration: none; font-family: 'Courier New', monospace;
            font-size: 0.7rem; letter-spacing: 2px; transition: 0.4s;
            margin-left: 20px;
        }
        .login-btn { color: var(--gold); border: 1px solid #333; padding: 8px 15px; }
        .login-btn:hover { border-color: var(--gold); background: rgba(240, 215, 140, 0.05); }
        
        .sub-btn { 
            color: #000; background: var(--gold); padding: 8px 20px; font-weight: bold;
            box-shadow: 0 0 15px rgba(240, 215, 140, 0.2);
        }
        .sub-btn:hover { background: white; box-shadow: 0 0 25px rgba(255, 255, 255, 0.4); }

        /* HERO SECTION */
        .hero {
            height: 100vh; width: 100%; display: flex; flex-direction: column;
            justify-content: center; align-items: center; text-align: center;
            padding-top: 60px;
        }

        .poetry {
            font-style: italic; font-size: 1.4rem; color: #999;
            max-width: 600px; line-height: 1.6; margin-bottom: 40px;
            letter-spacing: 1px;
        }

        .architect-wrapper {
            position: relative; width: 280px; height: 280px;
            border-radius: 50%; overflow: hidden; border: 2px solid #1a1a1a;
            cursor: pointer; transition: 0.6s;
        }
        .architect-wrapper:hover { border-color: var(--gold); box-shadow: 0 0 50px rgba(176, 141, 50, 0.2); }
        .architect-wrapper img { width: 100%; height: 100%; object-fit: cover; filter: grayscale(100%); transition: 0.6s; }
        .architect-wrapper:hover img { filter: grayscale(0%); }

        /* NAVIGATION PILLARS */
        .nav-pillars {
            margin-top: 50px; display: flex; gap: 40px;
        }
        .pillar {
            text-decoration: none; color: #555; font-family: 'Courier New', monospace;
            font-size: 0.8rem; letter-spacing: 4px; text-transform: uppercase;
            transition: 0.4s; position: relative;
        }
        .pillar:hover { color: var(--gold); }
        .pillar::after {
            content: ''; position: absolute; bottom: -5px; left: 0;
            width: 0; height: 1px; background: var(--gold); transition: 0.4s;
        }
        .pillar:hover::after { width: 100%; }

        /* BACKGROUND SIGNAL EFFECT */
        .vibration {
            position: absolute; width: 100%; height: 100%;
            background: radial-gradient(circle, rgba(176,141,50,0.03) 0%, transparent 70%);
            z-index: -1; animation: pulse 8s infinite;
        }
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }
    </style>
</head>
<body>

    <div class="vibration"></div>

    <nav class="clubhouse-gate">
        <a href="clubhouse-login.html" class="gate-link login-btn">MEMBER_LOGIN</a>
        <a href="clubhouse-subscribe.html" class="gate-link sub-btn">JOIN_CLUBHOUSE</a>
    </nav>

    <section class="hero">
        <div class="manifesto-text">
            <p class="poetry">
                "I fear not this wonderful thing,<br>
                For it is the light that leads the way.<br>
                The fire does not consume the path,<br>
                It simply reveals the Stage."
            </p>
        </div>
        
        <div class="architect-wrapper" onclick="document.getElementById('bg-audio').play()">
            <img src="architect.jpg" alt="The Architect">
        </div>
        
        <div class="nav-pillars">
            <a href="alpha.html" class="pillar">Alpha</a>
            <a href="beta.html" class="pillar">Beta</a>
            <a href="counseling.html" class="pillar">Counseling</a>
            <a href="contact.html" class="pillar">Contact</a>
        </div>
    </section>

    <audio id="bg-audio">
        <source src="signal.mp3" type="audio/mpeg">
    </audio>

</body>
</html>
