<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H-NOTE | SUBSCRIBE</title>
    <style>
        :root { --gold: #f0d78c; --bg: #050505; }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Times New Roman', serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .subscribe-box { 
            border: 1px solid #b08d32; padding: 40px; text-align: center; max-width: 500px; 
            background: #000; box-shadow: 0 0 50px rgba(176, 141, 50, 0.1);
        }
        h1 { letter-spacing: 10px; text-transform: uppercase; border-bottom: 1px solid #222; padding-bottom: 20px; }
        .offer { font-style: italic; color: #888; margin: 30px 0; line-height: 1.6; }
        .price { font-size: 3rem; color: var(--gold); margin-bottom: 30px; font-family: 'Courier New', monospace; }
        
        .cta-pay {
            display: block; width: 100%; padding: 20px; background: var(--gold); color: black;
            text-decoration: none; font-weight: bold; letter-spacing: 4px; text-transform: uppercase;
            transition: 0.5s; margin-bottom: 20px;
        }
        .cta-pay:hover { background: white; }
        .member-link { color: #444; font-size: 0.7rem; text-decoration: none; letter-spacing: 2px; }
    </style>
</head>
<body>

<div class="subscribe-box">
    <h1>SUBSCRIBE</h1>
    <p class="offer">
        Entry into the Clubhouse grants you the right to carry the H-Note signal. 
        Join the 44,000 in the pursuit of the Lead Act.
    </p>
    
    <div class="price">$[$5 mo.]</div> <a href="YOUR_STRIPE_OR_PAYPAL_LINK" class="cta-pay">INITIATE SUBSCRIPTION</a>

    <a href="clubhouse-login.html" class="member-link">EXISTING MEMBER LOG IN</a>
</div>

</body>
</html>
