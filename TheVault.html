<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H-Note | The Vault Submission Terminal</title>
    <style>
        body {
            background-color: #050505;
            color: #d4af37;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .terminal-container {
            width: 80%;
            max-width: 800px;
            border: 1px solid #d4af37;
            padding: 40px;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.1);
            background: rgba(10, 10, 10, 0.9);
        }
        .status-bar {
            border-bottom: 1px solid #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #666;
        }
        h2 {
            font-weight: normal;
            letter-spacing: 3px;
            text-transform: uppercase;
        }
        .upload-area {
            border: 2px dashed #333;
            padding: 50px;
            text-align: center;
            margin: 20px 0;
            transition: 0.3s;
            cursor: pointer;
            display: block; /* Ensures the label acts as a big button */
        }
        .upload-area:hover {
            border-color: #d4af37;
            background: rgba(212, 175, 55, 0.05);
        }
        .file-input {
            display: none;
        }
        .btn-submit {
            background: #d4af37;
            color: #000;
            border: none;
            padding: 15px 30px;
            width: 100%;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.3s;
        }
        .btn-submit:hover {
            background: #fff;
            box-shadow: 0 0 20px #fff;
        }
        .log-output {
            margin-top: 20px;
            font-size: 0.7rem;
            color: #666;
            line-height: 1.5;
        }
        .file-list {
            margin-top: 10px;
            color: #fff;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

<div class="terminal-container">
    <div class="status-bar">H-Note System v1.0 // Frequency Check: 4.2Hz // Status: Secure</div>
    <h2>Stage 3: Manifestation Submission</h2>
    <p style="color: #888;">Upload your Business Treatment, Creative Assets, or Marketing Blueprints for resonance validation.</p>
    
    <label for="file-upload" class="upload-area" id="drop-zone">
        <span id="upload-text">CLICK OR DRAG FILES HERE TO ENTER THE VAULT</span>
        <div id="file-name-display" class="file-list"></div>
        <input type="file" id="file-upload" class="file-input" multiple onchange="showFiles()">
    </label>

    <button class="btn-submit" onclick="submitToVault()">Initiate Validation</button>

    <div class="log-output" id="log">
        > Awaiting transmission...
    </div>
</div>

<script>
    // Show the name of the file after it's picked
    function showFiles() {
        const input = document.getElementById('file-upload');
        const display = document.getElementById('file-name-display');
        const text = document.getElementById('upload-text');
        
        if (input.files.length > 0) {
            text.innerHTML = "FILES ENCRYPTED & READY:";
            display.innerHTML = "";
            for (let i = 0; i < input.files.length; i++) {
                display.innerHTML += "> " + input.files[i].name + "<br>";
            }
        }
    }

    function submitToVault() {
        const log = document.getElementById('log');
        const input = document.getElementById('file-upload');

        if (input.files.length === 0) {
            log.innerHTML = "<span style='color:red'>> ERROR: NO PAYLOAD DETECTED.</span>";
            return;
        }

        log.innerHTML = "> Establishing secure connection...<br>> Checking file resonance...<br>> Manifesting data packets...";
        
        setTimeout(() => {
            // Redirects to your success page
            window.location.href = "ManifestationComplete.html";
        }, 3000);
    }
</script>

</body>
</html>
