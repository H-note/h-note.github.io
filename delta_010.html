<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H-NOTE | DELTA_010</title>
    <style>
        :root { --gold: #f0d78c; --deep-gold: #b08d32; }
        body { 
            margin: 0; background: #050505; color: white; 
            font-family: 'Courier New', monospace; 
            display: flex; justify-content: center; align-items: center; min-height: 100vh;
            overflow: hidden;
        }
        
        /* The "Scanning" Background Effect */
        .background-lines {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            background-size: 100% 2px, 3px 100%; z-index: -1;
        }

        .portal-box { 
            width: 100%; max-width: 450px; padding: 40px; 
            border: 1px solid var(--deep-gold); background: rgba(0,0,0,0.9);
            position: relative; box-shadow: 0 0 50px rgba(176, 141, 50, 0.1);
        }

        .status-header { 
            font-size: 0.6rem; letter-spacing: 3px; color: var(--gold); 
            border-bottom: 1px solid #222; padding-bottom: 10px; margin-bottom: 25px;
            display: flex; justify-content: space-between;
        }
        
        h2 { font-size: 1.4rem; letter-spacing: 6px; text-transform: uppercase; margin: 0 0 15px 0; font-weight: 300; }
        
        .brief { font-size: 0.8rem; color: #666; line-height: 1.6; margin-bottom: 30px; }
        
        label { display: block; margin-top: 20px; font-size: 0.6rem; letter-spacing: 2px; text-transform: uppercase; color: #888; }
        
        input {
            width: 100%; padding: 12px; margin-top: 8px;
            background: #000; border: 1px solid #333; color: var(--gold);
            font-family: 'Courier New', monospace; box-sizing: border-box;
            outline: none; transition: 0.3s; font-size: 0.9rem;
        }
        input:focus { border-color: var(--gold); background: rgba(176, 141, 50, 0.05); }
        
        .join-btn {
            background: var(--gold); color: black;
            padding: 15px; text-transform: uppercase; letter-spacing: 4px;
            cursor: pointer; transition: 0.4s; width: 100%; margin-top: 30px;
            border: none; font-weight: bold; font-family: 'Times New Roman', serif;
        }
        .join-btn:hover { background: white; box-shadow: 0 0 15px white; }
        
        .terminal-footer { font-size: 0.55rem; color: #333; margin-top: 30px; text-align: center; letter-spacing: 1px; }
        .back-link { display: block; margin-top: 20px; text-align: center; color: #555; text-decoration: none; font-size: 0.65rem; letter-spacing: 2px; }
        .back-link:hover { color: var(--gold); }
    </style>
</head>
<body>

<div class="background-lines"></div>

<div class="portal-box">
    <div class="status-header">
        <span>STATUS: ACTIVE</span>
        <span>CHANNEL: DELTA_010</span>
    </div>
    
    <h2>JOIN THE SIGNAL</h2>
    
    <p class="brief">
        Identification required. By entering this stream, you agree to receive high-frequency transmissions from the Archive. No noise. Only architecture.
    </p>
    
    <form action="https://formspree.io/f/YOUR_ENDPOINT" method="POST">
        <label>Comm Link (Email)</label>
        <input type="email" name="email" placeholder="ADDRESS@FREQUENCY.COM" required>

        <label>Assigned Sector</label>
        <input type="text" name="sector" placeholder="ALPHA / BETA / DELTA / OMEGA" required>

        <button type="submit" class="join-btn">CONNECT TO STREAM</button>
    </form>

    <div class="terminal-footer">
        ENCRYPTION: AES-256 // PROTOCOL: DELTA-TEN // 44K
    </div>
    
    <a href="index.html" class="back-link">BACK TO HUB</a>
</div>

</body>
</html>
