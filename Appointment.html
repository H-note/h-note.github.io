<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H-NOTE | SCHEDULE TRANSMISSION</title>
    <style>
        :root { --gold: #f0d78c; --deep-gold: #b08d32; }
        body { 
            margin: 0; background: #0a0a0a; color: white; 
            font-family: 'Times New Roman', serif; 
            display: flex; justify-content: center; align-items: center; min-height: 100vh;
        }
        .vault-box { 
            width: 100%; max-width: 600px; padding: 50px; 
            border: 1px solid var(--deep-gold); background: rgba(0,0,0,0.95);
            box-shadow: 0 0 40px rgba(0,0,0,1);
        }
        .header-tag { font-size: 0.7rem; letter-spacing: 5px; color: var(--gold); text-align: center; margin-bottom: 5px; }
        h2 { text-align: center; letter-spacing: 8px; text-transform: uppercase; margin-top: 0; font-weight: 300; color: var(--gold); }
        
        .briefing { font-size: 0.85rem; color: #888; text-align: center; line-height: 1.6; margin-bottom: 30px; }
        
        /* The "Booking" Frame - You can embed Calendly or a form here */
        .booking-interface {
            border: 1px solid #222;
            padding: 20px;
            background: #050505;
            min-height: 300px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        .cta-btn {
            background: none; border: 1px solid var(--gold); color: var(--gold);
            padding: 15px 30px; text-transform: uppercase; letter-spacing: 3px;
            cursor: pointer; transition: 0.4s; text-decoration: none; font-size: 0.8rem;
        }
        .cta-btn:hover { background: var(--gold); color: black; }

        .back-link { display: block; margin-top: 30px; text-align: center; color: #444; text-decoration: none; font-size: 0.7rem; letter-spacing: 2px; }
    </style>
</head>
<body>

<div class="vault-box">
    <div class="header-tag">SECTOR: SCHEDULING</div>
    <h2>SET APPOINTMENT</h2>
    
    <p class="briefing">
        Time is the only currency that cannot be printed. <br>
        Request a 1-on-1 session to calibrate your frequency <br>
        within the Alpha, Beta, Delta, or Omega sectors.
    </p>

    <div class="booking-interface">
        <p style="color: #555; font-size: 0.8rem; margin-bottom: 20px;">[ ACCESSING CALENDAR INTERFACE... ]</p>
        <a href="mailto:your-email@example.com?subject=Appointment%20Request" class="cta-btn">Request Private Session</a>
    </div>

    <a href="index.html" class="back-link">‚Üê RETURN TO CORE ARCHIVE</a>
</div>

</body>
